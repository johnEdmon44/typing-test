<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <title>Typing test</title>
</head>

<body>
  <header>
    <h1>TYPING TEST</h1>
  </header>

  <section>
    <div class="selection--wrapper">
      <div class="selection--container">
        <label for="difficulty">Choose difficulty:</label>
        <select id="difficulty">
          <option value="easy" selected>Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="selection--container">
        <label for="timer">Choose time:</label>
        <select id="timer">
          <option value="30" selected>30sec</option>
          <option value="60">1min</option>
          <option value="120">2min</option>
          <option value="300">5min</option>
        </select>
      </div>
    </div>
  </section>

  <section id="typing--game">
    <p id="countdown"></p>
    <p id="words"></p>

    <div class="input--container">
      <input type="text" id="inputField" placeholder="Type the words...">
    </div>

    <div class="buttons--container">
      <button class="buttons" id="start">START</button>
      <button class="buttons" id="end">END</button>
    </div>

    <div id="game--over">
      <h2 id="gameOver">Game over!</h2>
      <p id="score"></p>
      <strong id="selectedDifficulty"></strong>
    </div>
  </section>

  <section id="leaderboard">
    <button class="buttons" id="showLeaderboard">Show leaderboard</button>
  </section>
</body>
</html>
